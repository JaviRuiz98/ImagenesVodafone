<div class="barraCompletaBotonVolver">
  <div class="barraCompleta">
    <div class="image-container">
      <img src="../../../assets/images/icono.png" alt="icono">
    </div>
    <div>
      <h1 class="titulo">
        Validaci√≥n de Imagenes Vodafone 
        {{tiendaSeleccionada?  getTiendaTitle() : ''}}
      </h1>
    </div>
    <div *ngIf="currentState === '/home'" class ="seleccionarTienda" >
      <p-dropdown 
        [options]="tiendas" 
        [(ngModel)]="tiendaSeleccionada"
        (ngModelChange)="onTiendaSelected()"
        optionLabel="sfid" 
        [showClear]="true" 
        placeholder="Selecciona tu tienda" 
        class="centrar">
      </p-dropdown>
    </div>
    <div *ngIf="currentState === '/gestionAuditorias'" class ="elementosValidator" >        
      <app-sidebar></app-sidebar>
    </div> 
  </div>
  <div *ngIf="currentState != '/home'">
    <p-button [label]="contenidoBotonVolver" [icon]="iconoBotonVolver" (click)="volverAtras()" [text]="true" severity="danger"></p-button>
  </div>
</div>
