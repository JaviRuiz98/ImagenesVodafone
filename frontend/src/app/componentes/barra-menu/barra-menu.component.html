<div class="barraCompletaBotonVolver">
  <div class="barraCompleta">
    <div class="image-container">
      <img src="../../../assets/images/icono.png" alt="icono">
    </div>
    <div>
      <h1 class="titulo">
        Validaci√≥n de Imagenes Vodafone 
        {{tiendaSeleccionada?  getTiendaTitle() : ''}}
      </h1>
    </div>
    <div *ngIf="currentState === 'home'" class ="elements" >
      <p-dropdown 
        [options]="tiendas" 
        [(ngModel)]="tiendaSeleccionada"
        (ngModelChange)="onTiendaSelected()"
        optionLabel="sfid" 
        [showClear]="true" 
        placeholder="Selecciona tu tienda" 
        class="centrar">
      </p-dropdown>
    </div>
    <!-- <div *ngIf="currentState === 'admin'" class ="elementosValidator" >        
      <app-sidebar></app-sidebar>
    </div> -->
  </div>
  <div>
    <p-button [label]="contenidoBotonVolver" [icon]="iconoBotonVolver" [text]="true" severity="danger" [style]="{'padding': '0', 'margin-left': '1%'}"></p-button>
  </div>
</div>
