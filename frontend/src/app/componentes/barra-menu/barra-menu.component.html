<div class="barraCompletaBotonVolver" *ngIf="currentState !== '/login'" #barraMenu >
  <div class="barra">
    <button class="image-container" (click)="volverAtras(true)">
      <img src="../../../assets/images/icono.png" alt="icono">
    </button>
    <div>
      <h1 class="titulo">
        Validaci√≥n de Imagenes Vodafone 
        {{tiendaSeleccionada?  getTiendaTitle() : ''}}
      </h1>
    </div>
    <div *ngIf="currentState === '/gestionAuditorias'" class ="estadisticasSidebar" >        
      <app-sidebar></app-sidebar>
    </div> 
  </div>
  <div *ngIf="currentState !== '/home' && currentState !== '/login'" [ngStyle]="{'height': '40px'}">
    <p-button [label]="contenidoBotonVolver" [icon]="iconoBotonVolver" (click)="volverAtras(false)" [text]="true" severity="danger"></p-button>
  </div>
</div>
