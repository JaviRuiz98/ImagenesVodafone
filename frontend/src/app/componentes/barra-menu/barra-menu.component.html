<div class="barraCompletaBotonVolver" *ngIf="currentState !== '/login'">
  <div class="barraCompleta" style="background: linear-gradient(to bottom left, #d30404, #660101);">
    <button class="image-container" (click)="volverAtras(true)" style="background: linear-gradient(to bottom right, #d30404, #660101);">
      <img src="../../../assets/images/icono.png" alt="icono">
    </button>
    <div>
      <h1 class="titulo">
        Validación de Imagenes Vodafone 
        {{tiendaSeleccionada?  getTiendaTitle() : ''}}
      </h1>
    </div>
    <div *ngIf="currentState === '/gestionAuditorias'" class ="elementosValidator" >        
      <app-sidebar></app-sidebar>
    </div> 
  </div>
  <div class="botonesVolverCerrarSesion">
    <div *ngIf="currentState !== '/home' && currentState !== '/login'" style="background: white;">
      <p-button [label]="contenidoBotonVolver" [icon]="iconoBotonVolver" (click)="volverAtras(false)" [text]="true" severity="danger" [style]="{'color': '#be0303'}" ></p-button>
    </div>
    <div [style]="{'background': 'white'}">
      <p-button [label]="'Cerrar Sesión'" [icon]="'pi pi-lock'" (click)="navigateToLogin()" [text]="true" severity="danger" [style]="{'color': '#be0303'}"></p-button>
    </div>
  </div>
</div>
