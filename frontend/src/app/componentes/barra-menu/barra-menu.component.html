<div class="barraCompletaBotonVolver" *ngIf="currentState !== '/login'" style="background: linear-gradient(to bottom left, #d30404, #660101);">
  <div class="barraCompleta" style="background: linear-gradient(to bottom left, #d30404, #660101);">
    <button class="image-container" (click)="volverAtras(true)" style="background: linear-gradient(to bottom right, #d30404, #660101);">
      <img src="../../../assets/images/icono.png" alt="icono">
    </button>
    <div>
      <h1 class="titulo">
        Validaci√≥n de Imagenes Vodafone 
        {{tiendaSeleccionada?  getTiendaTitle() : ''}}
      </h1>
    </div>
    <div *ngIf="currentState === '/gestionAuditorias'" class ="elementosValidator" >        
      <app-sidebar></app-sidebar>
    </div> 
  </div>
  <div *ngIf="currentState !== '/home' && currentState !== '/login'">
    <p-button [label]="contenidoBotonVolver" [icon]="iconoBotonVolver" (click)="volverAtras(false)" [text]="true" severity="danger"></p-button>
  </div>
</div>
