<div class="componente-completo">
    <div *ngIf="indice_paginador === 0" class="anchoAltoSelector">
        <p-progressSpinner *ngIf="cargando_procesamiento" styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        <app-selector-imagenes 
            (archivoSeleccionadoChange)="recibirFile($event, id_expositor_selected)"
            [cargando_procesado]="cargando_procesamiento">
        </app-selector-imagenes>
    </div>
    <div class="imagenProcesadaIndiceMayor0">
        <div *ngFor="let item of getElementosPaginados()" style="position: relative;">
            <p-tag *ngIf="item.respuestas_carteles.length>0" 
                [severity]="getSeverityCartel(item.respuestas_carteles[0].probabilidad)" 
                [style]="{'position': 'absolute', 'top': '5%', 'right': '5%'}" 
                (mouseover)="onMouseOver($event)"
                (mouseout)="onMouseOut($event)"
                [class.cursor-pointer]="true"
                [class.cursor-zoom]="isTagZoomed">
                {{item.respuestas_carteles[0].probabilidad}}
            </p-tag>
            <p-tag *ngIf="item.respuestas_dispositivos.length>0" 
                [severity]="getSeverityDispositivos(item.respuestas_dispositivos[0].dispositivos_contados, item.respuestas_dispositivos[0].huecos_esperados)" 
                [style]="{'position': 'absolute', 'top': '12%', 'right': '5%'}"
                (mouseover)="onMouseOver($event)"
                (mouseout)="onMouseOut($event)"
                [class.cursor-pointer]="true"
                [class.cursor-zoom]="isTagZoomed">
                {{item.respuestas_dispositivos[0].dispositivos_contados}}/{{item.respuestas_dispositivos[0].huecos_esperados}}
            </p-tag>
            <img [src]="url_imagenes_procesadas + item.imagenes.url" alt="Vista previa de la imagen seleccionada"  class="imagen">
            <div *ngIf="visible_info_dispositivos">
                <app-dialog-informacion-procesado [procesado]="item"></app-dialog-informacion-procesado>
            </div>
        </div>	
    </div>

    <div style="flex-direction: row; display: flex; justify-content: center; background-color: rgb(255, 255, 255);">
     
  
        <p-button icon="pi pi-plus" styleClass="p-button-outlined"></p-button>
        <p-paginator class="p-paginator"
            [style]="{'background-color': 'rgba(232, 232, 232, 0.9)'}"
            [rows]="items_per_page" 
            [totalRecords]="procesados.length+1" 
            [first]="indice_paginador" 
            (onPageChange)="onPageChange($event)"
            [hidden]="procesados.length === 0">
        </p-paginator>
    </div>
</div>
