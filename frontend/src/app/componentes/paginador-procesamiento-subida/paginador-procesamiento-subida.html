<div [ngClass]="{'componente-completo': procesados.length > 0, 'componente-solo-selector': procesados.length === 0}">
    <div *ngIf="estado_auditoria === 'en progreso'">
        <p-selectButton
            class="botonNuevoHistorial"
            [options]="SelectButtonOptions" 
            [(ngModel)]="valueSelected" 
            optionLabel="label"
            optionValue="value"
            [allowEmpty]=false
            *ngIf="procesados.length>0 "
            ngClass="botonSelectorHistorial">
        </p-selectButton>
    </div>
    <div class="anchoAltoSelector" *ngIf="valueSelected==='new' && estado_auditoria === 'en progreso'"> 
        <app-selector-imagenes 
            *ngIf="valueSelected==='new'"
            (archivoSeleccionadoChange)="recibirFile($event)"
            [cargando_procesado]="cargando_procesamiento">
        </app-selector-imagenes>
    </div>
    <div *ngIf="valueSelected==='historial' ||  estado_auditoria !== 'en progreso'" class="anchoAltoGridFotosPaginador">
        <app-visualizacion-procesados
            [procesados]="procesados"
        ></app-visualizacion-procesados>
    </div>
</div>
