
<div class="flex justify-content-center">

    <div *ngIf="indice_paginador === 0">
       <app-selector-imagenes (archivoSeleccionadoChange)="recibirFile($event)"></app-selector-imagenes>
    </div>
    
    <div *ngIf="indice_paginador >0 ">

        <div *ngFor="let item of getElementosPaginados()">

           <img [src]="url_imagenes_procesadas + item.imagenes.url" alt="Vista previa de la imagen seleccionada">
        </div>	
  
  

    </div>
    
    <p-paginator [rows] = "items_per_page" [totalRecords]="procesados.length+1" [first]="indice_paginador" (onPageChange)="onPageChange($event)"></p-paginator>
</div>
