<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw', height: 'auto'}"></p-confirmDialog>
<div class="terminarAuditoria">
    <div style="margin-right: 5%">
        Progreso: {{ auditoria_seleccionada?.num_expositores_procesados }}/{{ auditoria_seleccionada?.num_expositores }}
        <app-barra-de-barras [datos_barras]="this.datos_barra_progreso"></app-barra-de-barras>
    </div>
    <div>
        <p-button
            *ngIf="this.auditoria_seleccionada && this.auditoria_seleccionada.estados_auditoria?.estado === 'en progreso'"
            (click)="terminarAuditoria(this.auditoria_seleccionada)"
            [severity]="'danger'"
            label="Terminar auditoria"
        ></p-button>
        <p-dialog header="Informe" [(visible)]="verDialogInforme" [draggable]="false" [style]="{width: '50vw'}">
            <p>
                Seleccione en qu√© formato desea el informe.
            </p>
            <p-button (click)="enviarInforme()" label="Enviar" [text]="true" [raised]="true" severity="danger" [rounded]="true" [style]="{'cursor': 'pointer', 'min-width': '200px', 'min-height': '80px'}" ></p-button>
            <p-button (click)="descargarInforme()" label="Descargar" [text]="true" [raised]="true" severity="danger" [rounded]="true" [style]="{'cursor': 'pointer', 'min-width': '200px', 'min-height': '80px'}" ></p-button>
        </p-dialog>
    </div>
    <div class="irArriba">
        <app-ir-arriba></app-ir-arriba>
    </div>
</div>
