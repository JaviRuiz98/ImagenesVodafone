

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="flex flex-column" *ngIf="!showing_expositores">
     
        <div class="flex align-items-center justify-content-center mt-2 fadein animation-duration-1000">
          <p-card [style]="{'width':'100vh'}" header="Nombre*">
            <!-- <span class="p-float-label"> -->
              <input type="text" formControlName="nombre_mueble" pInputText class="w-full">
              <!-- <label >Nombre * </label>
            </span> -->
            <small *ngIf="nombre_mueble.invalid && (nombre_mueble.dirty || nombre_mueble.touched)" class="block p-error">
              <div *ngIf="nombre_mueble.errors?.['required']">El nombre es obligatorio.</div>
              <!-- <div *ngIf="nombre_mueble.errors?.['maxlength']">El nombre debe tener como m√°ximo 50 caracteres.</div> -->
            </small>
        </p-card>
        </div>
  

      <div class="flex align-items-center justify-content-center mt-2 fadein animation-duration-1000">
        <p-card [style]="{'width':'100vh'}" header="Vistas para conteo de dispositivos esperados">
            <div class="grid">
              <div class="col-12">
                <p-toolbar>
                  <div class="p-toolbar-group-start">
                    <p-button severity="danger" [text]="true" [raised]="true" (onClick)="showExpositores()" label="asignar expositores" ></p-button>
                    <p-button severity="danger" class="ml-2" [text]="true" [raised]="true" (onClick)="showExpositores()" label="crear expositores" ></p-button>
  
                  </div>
                  <div class="p-toolbar-group-end">
                    
                  </div>
                </p-toolbar>
              </div>

              <div class ="col-12 fadein animation-duration-1000" *ngIf ="expositores_dispositivos != null && expositores_dispositivos.length > 0" >
                <p-table [value]="expositores_dispositivos" [tableStyle]="{ 'min-width': '50rem' }">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Nombre</th>
                          <th>Imagen</th>
                          <th>Opciones</th>
                   
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-expositor>
                      <tr>
                          <td>{{ expositor.nombre }}</td>
                          <td>                        
                            <p-image class ="imagenSimple" [src]="url_imagenes_referencias + expositor.imagenes.url"  height="100vh"  [alt]="expositor.imagenes.url"  [preview]="true"></p-image>
                          </td>
                          <td>
                            <p-button severity="danger" class="mr-2" [raised]="true" [text]="true" [rounded]="true" label="Editar" icon="pi pi-pencil" ></p-button>
                            <p-button  [raised]="true"  [text]="true" [rounded]="true" severity="danger" label="borrar" icon="pi pi-trash" ></p-button>
                              
                          </td>
                       
                      </tr>
                  </ng-template>
              </p-table>
              </div>
            </div>

        </p-card> 
          
      </div>
     
      <div class="flex align-items-center justify-content-center mt-2 fadein animation-duration-1000">
        <p-card [style]="{'width':'100vh'}" header="Carteles">
          <div class="grid">
            <div class="col-12">
              <p-toolbar>
                <div class="p-toolbar-group-start">
                  <p-button severity="danger" [text]="true" [raised]="true" (onClick)="showExpositores()" label="asignar expositores" ></p-button>
                  <p-button severity="danger" class="ml-2" [text]="true" [raised]="true" (onClick)="showExpositores()" label="crear expositores" ></p-button>

                </div>
                <div class="p-toolbar-group-end">
                  
                </div>
              </p-toolbar>
            </div>

            <div class ="col-12 fadein animation-duration-1000" *ngIf ="expositores_carteles != null && expositores_carteles.length > 0" >
              <p-table [value]="expositores_carteles" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Opciones</th>
                 
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-expositor>
                    <tr>
                        <td>{{ expositor.nombre }}</td>
                        <td>                        
                          <p-image class ="imagenSimple" [src]="url_imagenes_referencias + expositor.imagenes.url"  height="100vh"  [alt]="expositor.imagenes.url"  [preview]="true"></p-image>
                        </td>
                        <td>
                          <p-button severity="danger" class="mr-2" [raised]="true" [text]="true" [rounded]="true" label="Editar" icon="pi pi-pencil" ></p-button>
                          <p-button  [raised]="true"  [text]="true" [rounded]="true" severity="danger" label="borrar" icon="pi pi-trash" ></p-button>
                            
                        </td>
                     
                    </tr>
                </ng-template>
            </p-table>
            </div>
         </div>

      </p-card> 
          
      </div>

    
    

  </div>

  <div *ngIf="showing_expositores">
    <div *ngIf ="all_expositores.length==0">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>

</form>
