<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  
  <div class="flex flex-column" *ngIf="showingExpositoresIsFalse()">

    <div class="flex align-items-center justify-content-center mt-4">
      <p-card [style]="{'width':'130vh'}" header="Nombre*">
        <!-- <span class="p-float-label"> -->
        <input type="text" formControlName="nombre" pInputText class="w-full">
        <!-- <label >Nombre * </label>
            </span> -->
        <small *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="block p-error">
          <div *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</div>
          <!-- <div *ngIf="nombre_mueble.errors?.['maxlength']">El nombre debe tener como m√°ximo 50 caracteres.</div> -->
        </small>
      </p-card>
    </div>


    <div class="flex align-items-center justify-content-center mt-4">
      <p-card [style]="{'width':'130vh'}" header="Subir modelo">
        <div class="flex">

          <div  class="flex" style="width: 100%">
            <div class="flex-1 m-2" style="height: 50vh">
              <app-selector-imagenes [cargando_procesado]="true" style="width: 100%; ; overflow: hidden;">
              </app-selector-imagenes>
            </div>

            <div class="flex-1 m-2 flex flex-wrap">

              <div *ngFor="let expositor of mueble_existente.expositores; let i = index">
                <p-image class="flex m-2" *ngIf="tieneModelo(expositor.atributos_expositores)"
                  [src]="url_imagenes_referencias + getImagenModelo(expositor)" height="150vh"
                  [alt]=" getImagenModelo(expositor)? getImagenModelo(expositor):'No disponible'"
                  [preview]="true"></p-image>

                <div>
                  <p-button [raised]="true" [text]="true" [rounded]="true" severity="danger" label="Elementos"
                    icon="pi pi-plus-circle" [disabled]="!tieneModelo(expositor.atributos_expositores)" (onClick)="showing_asignar_expositores[i]=true"
                    class="mr-2 mt-2"></p-button>
                </div>
              </div>

            </div>
          </div>

        </div>

      </p-card>

    </div>


  </div>

 

  <div class="flex align-items-center justify-content-center mt-2" *ngIf="showingExpositoresIsFalse()">

    <p-button type="submit" severity="danger" [icon]="'pi pi-check'" [label]="'Guardar'" (onClick)="onSubmit()"> </p-button>

  </div>


  <div *ngIf="!showingExpositoresIsFalse()">

      <p-button label="volver" icon="pi pi-arrow-left" class="m-2" severity="danger" (click)="showingExpositoresIsIndeedFalse()"></p-button>

      <app-asignarElementoAMueble [expositor]="getExpositorTrue()"></app-asignarElementoAMueble>
    </div>


  

</form>
