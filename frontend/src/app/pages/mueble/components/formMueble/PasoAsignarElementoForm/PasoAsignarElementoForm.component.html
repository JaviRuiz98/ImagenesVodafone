<div class="flex">
  <div class="flex-1 m-2">
    <!-- CREAR -->
    
    <div *ngIf="expositores== null; else editar">
      
      <div *ngIf="imagen != null; else sinImagen" class="flex flex-wrap" style="width: 100%">
        <div>
          <p-image class="flex m-2" 
            [src]="imagen" 
            [preview]="true"></p-image>
        </div>
      </div> 
  
      <ng-template #sinImagen>
          <app-arrastrarElemento [mode]="'seleccionar'" (onElementoSeleccionado)="onElementoSeleccionadoSinImagenNiHuecos($event)"></app-arrastrarElemento>
      </ng-template>


    </div>
    <!-- EDITAR -->
    <ng-template #editar>

    </ng-template>
   

  

  </div>


  
</div>
