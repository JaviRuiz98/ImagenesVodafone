<div class="paginaCompleta">
 
  <app-barra-menu [tiendaTitle]="sfid"></app-barra-menu>

  <div *ngFor="let item of tienda.muebles" ngClass="contornoPanel">
    <p-panel class="custom-header-panel" [style]="{'border': '1px solid black', 'margin-bottom': '20px'}">
      <ng-template pTemplate="header">
        <div class="custom-header">
          Elemento/mueble {{item.nombre_mueble !== undefined ? ' - ' + item.nombre_mueble : item.id_mueble}}
          <div style="margin-left: 500px">  
            <!-- <div *ngIf="item.expositores[0].">

            </div> -->

         
            <!-- <p-tag icon="pi pi-exclamation-triangle" severity="warning" value="Warning"></p-tag> -->
            <!-- <p-tag icon="pi pi-times" severity="danger" value="Danger"  [style]="{ 'margin-left': '15px' }"></p-tag> -->
            <!-- <p-tag icon="pi pi-check" severity="success" value="Success" [style]="{ 'margin-left': '15px' }"></p-tag>
            <i class="pi pi-check"  pBadge style="font-size: 1.5rem; color: rgb(0, 255, 30)" [style]="{ 'margin-left': '15px' }"></i>
            <i class="pi pi-times mr-4 p-text-secondary" pBadge style="font-size: 1.5rem; color: rgb(154, 0, 0); margin-left: 30px"></i>
            <i class="pi pi-search mr-4 p-text-secondary" pBadge style="font-size: 1.5rem; color:rgb(68, 177, 240); margin-left: 30px"></i> -->
          </div>
 
        </div>
      </ng-template>
   
        <div class="panelCompleto">
         
          <div class="panelIzquierda" >
            <div *ngIf="item.expositores.length == 1 else dosFotos" class="anchoAltoSubirFotos" >
              <!-- <p-tag icon="pi pi-check" severity="success" value="Success" [style]="{ 'margin-left': '15px' }"></p-tag> -->
              <div style="display: flex;">
                <img [src]="'http://localhost:3000/imagenesReferencia/' + item.expositores[0].imagenes.url" [alt]="item.expositores[0].imagenes.url" class="imagenSimple">
                <!-- <p-badge *ngIf="item.expositores[0].procesados_imagenes[0].valido=='false'" [value]="'no vÃ¡lido'" [severity]="getSeverity(conteo.error_solicitud)"></p-badge> -->
              </div>
   <!-- <p-badge [value]="2"></p-badge> -->
            </div>
            <ng-template #dosFotos>

              <div class="grid anchoAltoSubirFotos">
                <div class="col-6" style="margin-right: 5px;">
                  <img [src]="url_imagenes_referencias + item.expositores[0].imagenes.url" [alt]="item.expositores[0].imagenes.url" class="imagenDoble">
                </div>
                <div class="col-6">
                  <img [src]="url_imagenes_referencias + item.expositores[1].imagenes.url" [alt]="item.expositores[1].imagenes.url" class="imagenDoble">
                </div>
              </div>
              
            </ng-template> 
          </div>
          <div class="panelDerecha">

            <div *ngIf="item.expositores.length == 1 else subir2Fotos" >
             

              <div *ngIf="item.expositores[0].procesados_imagenes.length > 0 else noTieneProcesados">
                <!-- <img [src]="url_imagenes_procesadas + item.expositores[0].procesados_imagenes. url" [alt]="item.expositores[0].imagenes.url" class="imagenSimple"> -->

                <!--<img [src]="url_imagenes_procesadas + item.expositores[0].procesados_imagenes[0].imagenes.url" [alt]="item.expositores[0].procesados_imagenes[0]" class="imagenSimple">
                -->
                </div> 

              <ng-template #noTieneProcesados>
                <app-selector-imagenes class="imagenSimple" (archivoSeleccionadoChange)="recibirFile($event)" ></app-selector-imagenes>
              </ng-template>           

            </div>

            <ng-template #subir2Fotos>
              
            </ng-template> 
            

              
          </div>
        </div>
      </p-panel>
  </div>
</div>
