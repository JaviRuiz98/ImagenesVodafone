 
<p-panel header="Expositores" [style]="{width: '70%', margin: '0 auto'}">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="AbrirnuevoExpositor()" ></button>
            <button pButton pRipple label="Desactivar" icon="pi pi-eye" class="p-button-danger" [style]="{'margin-left': '20px'}" (click)="activarDesactivarExpositores()" [disabled]="!expositoresSeleccionados|| !expositoresSeleccionados.length"></button>
        </ng-template>


    </p-toolbar>

    <p-table
        #dt
        [value]="expositores" 
        [rows]="20"
        [paginator]="true"
        [scrollable]="true"
        [scrollHeight]="'calc(100vh - 204px)'"
        [(selection)]="expositoresSeleccionados"
        [rowHover]="true"
        dataKey="id_expositor"       
        [style] = "{'width':'100%'}"  
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [globalFilterFields]="['Nombre', 'ID']"

    >

        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')"  />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox> </p-tableHeaderCheckbox>
                </th>
                <th>ID</th>
                <th>imagen</th>
                <th>Nombre</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-expositor>
            <tr>
            
                <td>
                    <p-tableCheckbox [value]="expositor"></p-tableCheckbox>
                </td>
                <td>{{ expositor.id_expositor }}</td>
                <td>
                    <p-image [src]="url_imagenes_referencias + expositor.imagenes.url" [alt]="expositor.imagenes.url" [width]="'100px'" [height]="'10%'" class="shadow-4" [preview]="true"></p-image>
             
                </td>
                <td>{{ expositor.nombre }}</td>
                <td>
                   
                </td>
                
            </tr>
        </ng-template>

    </p-table>

    <p-dialog [(visible)]="mostrarDialogoNuevoExpositor" [style]="{height: '45%', width: '45%'  }" header="Product Details" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content" style=" width: 10000px; height: 10000px">
             
            
            <app-selector-imagenes></app-selector-imagenes>

            <div style="margin-top: 20px;">
                <label for="Nombre">Nombre</label>
                <input type="text" pInputText id="name" [(ngModel)]="nuevoExpositor.nombre" required autofocus />
                <small class="p-error" *ngIf="submitted && !nuevoExpositor.nombre">Se requiere un nombre para el expositor.</small>
            </div>

        </ng-template>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarExpositor()"></button>
        </ng-template>
    </p-dialog>



</p-panel>
