<div class="paginaCompleta">
    <p-toast></p-toast>
    <div class="floatintPanel" *ngIf="this.id_auditoria_seleccionada !== 0">
      <app-progreso-auditoria #progresoRef></app-progreso-auditoria>
    </div>    
    <div *ngFor="let mueble of this.muebles" class="contornoPanel">
      <p-panel [style]="{'border': '1px solid black', 'margin-bottom': '20px'}">
        <ng-template pTemplate="header">
          <div class="custom-header" >
            Elemento/mueble {{mueble.nombre_mueble !== undefined ? ' - ' + mueble.nombre_mueble : mueble.id}}
            
             <p-progressSpinner *ngIf="mueble.elementos[0] != undefined? cargas_procesamiento[mueble.elementos[0].id]: false" 
              class="spinner" strokeWidth="6" fill="var(--surface-ground)" animationDuration=".6s"
              [style]="{'width': '30px', 'height': '30px'}"></p-progressSpinner> 
          </div>
        </ng-template>
          <div class="panelCompleto " *ngIf="mueble.elementos != undefined">
            <div class="panelIzquierda" >
              <div   class="anchoAltoFotoReferencia" >
                <div *ngIf=" mueble.elementos.length == 1 ">
                  <p-image [src]="url_imagenes_referencias + mueble.elementos[0].imagenes.url" [alt]="mueble.elementos[0].imagenes.url" class="imagenSimple" [width]="'100%'" [height]="'100%'" [preview]="true"></p-image>
                </div>
              </div>
  
              <div *ngIf="mueble.elementos.length == 2 && mueble.elementos[0] != undefined && mueble.elementos[1] != undefined" class="grid anchoAltoFotoReferencia">
             
                  <div style="margin-right: 5px;">
                    <img [src]="url_imagenes_referencias + mueble.elementos[0].imagenes.url" [alt]="mueble.elementos[0].imagenes.url" class="imagenDoble">
                  </div>
  
                  <div> 
                    <img [src]="url_imagenes_referencias + mueble.elementos[1].imagenes.url" [alt]="mueble.elementos[1].imagenes.url" class="imagenDoble">
                  </div>
              
              </div> 
            </div>
            <div class="panelDerecha">
              <div *ngIf="mueble.elementos.length == 1 && mueble.elementos[0] != undefined" class="anchoAltoSubirFoto">              
                <app-paginador-procesamiento-subida  
                  class="anchoAltoPaginador"
                  [id_expositor_selected]="mueble.elementos[0].id"
                  [procesados]="mueble.elementos[0].procesados_imagenes" 
                  [cargando_procesamiento]="cargas_procesamiento[mueble.elementos[0].id]"
                  [valueSelected]="modos_visualizacion[mueble.elementos[0].id] === 'historial'? 'historial':'new'"
                  (archivoSeleccionadoChange)="recibirFile($event, mueble.elementos[0].id, mueble.id)">
                </app-paginador-procesamiento-subida>            
              </div>
          
                <!-- <div *ngIf="mueble.elementos.length == 2 && mueble.elementos[0] != undefined && mueble.elementos[1] != undefined" class="gridDoble" >
                  <app-paginador-procesamiento-subida 
                    [id_expositor_selected]="mueble.elementos[0].id_expositor"
                    [procesados]="mueble.elementos[0].procesados_imagenes" 
                    [cargando_procesamiento]="cargas_procesamiento[mueble.elementos[0].id_expositor]"
                    [valueSelected]="modos_visualizacion[mueble.elementos[0].id_expositor] === 'historial'? 'historial':'new'"
                    (archivoSeleccionadoChange)="recibirFile($event, mueble.elementos[0].id_expositor, mueble.id)">
                  </app-paginador-procesamiento-subida> 
                  <app-paginador-procesamiento-subida
                    [id_expositor_selected]="mueble.elementos[1].id_expositor"
                    [procesados]="mueble.elementos[1].procesados_imagenes"

                    (archivoSeleccionadoChange)="recibirFile($event, mueble.elementos[1].id_expositor, mueble.id)">
                  </app-paginador-procesamiento-subida>                    
                </div> -->
     
            </div>
          </div>
      </p-panel>
    </div>
    <!-- <app-ir-arriba></app-ir-arriba> -->
  </div>
